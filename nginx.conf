events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Обслуживание статических файлов из assets
        location /assets/ {
            alias /usr/share/nginx/html/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Обслуживание favicon
        location = /vite.svg {
            root /usr/share/nginx/html;
        }

        # Обслуживание статических файлов из resources
        location /test.html {
            root /usr/share/nginx/html;
        }
        
        location /material-ui-test.html {
            root /usr/share/nginx/html;
        }
        
        location /react-test.html {
            root /usr/share/nginx/html;
        }
        
        location /react-simulation.html {
            root /usr/share/nginx/html;
        }
        
        location /app-test.html {
            root /usr/share/nginx/html;
        }
        
        location /diagnostic-index.html {
            root /usr/share/nginx/html;
        }

        # Основной location для SPA
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}