name: CRM System CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: testdb
  POSTGRES_USER: test
  POSTGRES_PASSWORD: test
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd "pg_isready -h localhost -p 5432 -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.0

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4.5.0
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and test backend
      env:
        DATABASE_URL: jdbc:postgresql://${{ env.POSTGRES_HOST }}:${{ env.POSTGRES_PORT }}/${{ env.POSTGRES_DB }}
        DATABASE_USERNAME: ${{ env.POSTGRES_USER }}
        DATABASE_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
      run: |
        cd crm-system
        mvn clean test -Dspring.profiles.active=test

    - name: Upload test results
      uses: actions/upload-artifact@v4.3.5
      if: always()
      with:
        name: backend-test-results
        path: crm-system/target/surefire-reports/

    - name: Upload coverage report
      uses: actions/upload-artifact@v4.3.5
      if: always()
      with:
        name: backend-coverage-report
        path: crm-system/target/site/jacoco/

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.0

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4.1.0
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: crm-system/frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd crm-system/frontend
        npm ci

    - name: Run unit tests
      run: |
        cd crm-system/frontend
        npm test -- --coverage --watchAll=false

    - name: Upload test results
      uses: actions/upload-artifact@v4.3.5
      if: always()
      with:
        name: frontend-test-results
        path: crm-system/frontend/coverage/

    - name: Build frontend
      run: |
        cd crm-system/frontend
        npm run build

    - name: Verify frontend build exists
      run: |
        cd crm-system/frontend
        if [ -d "build" ]; then
          echo "Frontend build directory exists"
          ls -la build/
        else
          echo "ERROR: Frontend build directory does not exist!"
          exit 1
        fi


  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./crm-system
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./crm-system/frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for email-service
      id: meta-email
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/email-service
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push email-service image
      uses: docker/build-push-action@v5
      with:
        context: ./crm-system/email-service
        push: true
        tags: ${{ steps.meta-email.outputs.tags }}
        labels: ${{ steps.meta-email.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for telegram-service
      id: meta-telegram
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/telegram-service
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push telegram-service image
      uses: docker/build-push-action@v5
      with:
        context: ./crm-system/telegram-service
        push: true
        tags: ${{ steps.meta-telegram.outputs.tags }}
        labels: ${{ steps.meta-telegram.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create production environment files from templates
      run: |
        echo "=== Creating production environment files ==="
        
        # Create .env file from template with GitHub Secrets
        cat > .env << 'EOF'
# Production Environment Variables for CRM Synergy Docker Deployment
# Generated automatically from GitHub Actions secrets

# PostgreSQL Database Configuration
POSTGRES_DB=crm_system
POSTGRES_USER=${{ secrets.POSTGRES_USER }}
POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

# JWT Security Configuration
JWT_SECRET=${{ secrets.JWT_SECRET }}
JWT_EXPIRATION=86400

# Server Configuration
PORT=8080

# Email Service Configuration (Yandex SMTP)
MAIL_HOST=smtp.yandex.ru
MAIL_PORT=465
EMAIL_USERNAME=${{ secrets.EMAIL_USERNAME }}
MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
MAIL_PROTOCOL=smtps
MAIL_SMTP_AUTH=true
MAIL_SMTP_STARTTLS_ENABLE=true
MAIL_SMTP_SSL_ENABLE=true
MAIL_SMTP_CONNECTIONTIMEOUT=5000
MAIL_SMTP_TIMEOUT=5000
MAIL_SMTP_WRITETIMEOUT=5000

# Telegram Bot Configuration
TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_BOT_USERNAME=${{ secrets.TELEGRAM_BOT_USERNAME }}

# Database Connection Variables (Unified for all services)
DATABASE_URL=jdbc:postgresql://postgres:5432/crm_system
DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}

# Application Configuration
APP_DOMAIN=https://crm-synergy.ru
APP_FRONTEND_URL=https://crm-synergy.ru
APP_ALLOWED_ORIGINS=https://crm-synergy.ru,https://www.crm-synergy.ru

# File Upload Configuration
SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=10MB
SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=10MB

# Session Management
SERVER_SERVLET_SESSION_TIMEOUT=30m
SPRING_SESSION_STORE_TYPE=jdbc
SPRING_SESSION_JDBC_INITIALIZE_SCHEMA=always

# Performance Optimization
SPRING_MAIN_LAZY_INITIALIZATION=true

# Logging Configuration (Production)
LOGGING_LEVEL_COM_CRM_SYSTEM=INFO
LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=INFO
LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB=INFO

# Redis Configuration (Optional)
REDIS_URL=redis://redis:6379

# RabbitMQ Configuration (Optional)
RABBITMQ_DEFAULT_USER=guest
RABBITMQ_DEFAULT_PASS=guest

# Docker Registry Configuration
REGISTRY=ghcr.io
IMAGE_NAME=${{ secrets.IMAGE_NAME }}

# Deployment Configuration
DEPLOY_HOST=${{ secrets.DEPLOY_HOST }}
DEPLOY_USER=${{ secrets.DEPLOY_USER }}
DEPLOY_PATH=/opt/crm-synergy

# Health Check Configuration
HEALTH_CHECK_TIMEOUT=30
HEALTH_CHECK_INTERVAL=10

# PostgreSQL Health Check Variables
POSTGRES_HEALTHCHECK_USER=${{ secrets.POSTGRES_USER }}
POSTGRES_HEALTHCHECK_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
POSTGRES_HEALTHCHECK_DB=crm_system

# Spring Boot Health Check Variables
SPRING_BOOT_HEALTHCHECK_ENABLED=true
SPRING_BOOT_HEALTHCHECK_PATH=/actuator/health
SPRING_BOOT_HEALTHCHECK_TIMEOUT=30s
SPRING_BOOT_HEALTHCHECK_INTERVAL=10s

# Backup Configuration
BACKUP_RETENTION_DAYS=7
EOF

        echo "âœ… Created .env file with GitHub Secrets"
        echo "Contents of .env (first 5 lines):"
        head -5 .env

        # Create .env.production file (simplified version for deployment)
        cat > .env.production << 'EOF'
# Production Environment Variables for Deployment
# Minimal version for Docker Compose deployment

POSTGRES_DB=crm_system
POSTGRES_USER=${{ secrets.POSTGRES_USER }}
POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
JWT_SECRET=${{ secrets.JWT_SECRET }}
EMAIL_USERNAME=${{ secrets.EMAIL_USERNAME }}
MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_BOT_USERNAME=${{ secrets.TELEGRAM_BOT_USERNAME }}
DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
REGISTRY=ghcr.io
IMAGE_NAME=${{ secrets.IMAGE_NAME }}
DEPLOY_HOST=${{ secrets.DEPLOY_HOST }}
DEPLOY_USER=${{ secrets.DEPLOY_USER }}
DEPLOY_PATH=/opt/crm-synergy
EOF

        echo "âœ… Created .env.production file with GitHub Secrets"
        echo "Contents of .env.production (first 5 lines):"
        head -5 .env.production

    - name: Verify created deployment files
      run: |
        echo "=== Verifying deployment files ==="
        ls -la docker-compose.yml .env .env.production
        echo "File verification completed successfully!"

    - name: Upload docker-compose and config files
      uses: actions/upload-artifact@v4.3.5
      with:
        name: deployment-config
        path: |
          docker-compose.yml
          .env
          .env.production
          traefik/
          scripts/
        retention-days: 7

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push-images
    if: github.ref == 'refs/heads/master'

    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      DEPLOY_PATH: /opt/crm-synergy
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: crm_system
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_BOT_USERNAME: ${{ secrets.TELEGRAM_BOT_USERNAME }}
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.0

    - name: Create production environment files for deployment
      run: |
        echo "=== Creating production environment files for deployment ==="
        
        # Create .env.production file with actual values from secrets
        cat > .env.production << 'EOF'
POSTGRES_DB=crm_system
POSTGRES_USER=${{ secrets.POSTGRES_USER }}
POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
JWT_SECRET=${{ secrets.JWT_SECRET }}
EMAIL_USERNAME=${{ secrets.EMAIL_USERNAME }}
MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_BOT_USERNAME=${{ secrets.TELEGRAM_BOT_USERNAME }}
DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
REGISTRY=ghcr.io
IMAGE_NAME=${{ secrets.IMAGE_NAME }}
DEPLOY_HOST=${{ secrets.DEPLOY_HOST }}
DEPLOY_USER=${{ secrets.DEPLOY_USER }}
DEPLOY_PATH=/opt/crm-synergy
EOF

        echo "âœ… Created .env.production for deployment"
        echo "Contents:"
        cat .env.production

        # Create .env file for completeness (though it may not be needed for deployment)
        cat > .env << 'EOF'
POSTGRES_DB=crm_system
POSTGRES_USER=${{ secrets.POSTGRES_USER }}
POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
JWT_SECRET=${{ secrets.JWT_SECRET }}
EMAIL_USERNAME=${{ secrets.EMAIL_USERNAME }}
MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_BOT_USERNAME=${{ secrets.TELEGRAM_BOT_USERNAME }}
DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
REGISTRY=ghcr.io
IMAGE_NAME=${{ secrets.IMAGE_NAME }}
DEPLOY_HOST=${{ secrets.DEPLOY_HOST }}
DEPLOY_USER=${{ secrets.DEPLOY_USER }}
DEPLOY_PATH=/opt/crm-synergy
EOF

        echo "âœ… Created .env file for deployment"

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

    - name: Copy deployment configuration to server
      run: |
        echo "Copying Docker deployment configuration to server..."

        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ†ÐµÐ»ÐµÐ²ÑƒÑŽ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€Ðµ
        ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "mkdir -p /tmp/docker-config/"

        # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸ÑŽ
        scp -o StrictHostKeyChecking=no \
            ${{ github.workspace }}/docker-compose.yml \
            ${{ github.workspace }}/.env \
            ${{ github.workspace }}/.env.production \
            -r ${{ github.workspace }}/traefik \
            -r ${{ github.workspace }}/scripts \
            $DEPLOY_USER@$DEPLOY_HOST:/tmp/docker-config/

    - name: Deploy with Docker Compose
      run: |
        echo "Starting Docker deployment process..."
        ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST << EOF
          set -e
          echo "=== Starting Docker Deployment ==="

          # ÐŸÐµÑ€ÐµÑ…Ð¾Ð´Ð¸Ð¼ Ð² Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ñ ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸ÐµÐ¹
          cd /tmp/docker-config

          # ÐÐ²Ñ‚Ð¾Ñ€Ð¸Ð·ÑƒÐµÐ¼ÑÑ Ð² registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login $REGISTRY -u ${{ github.actor }} --password-stdin

          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ backup Ð±Ð°Ð·Ñ‹ Ð´Ð°Ð½Ð½Ñ‹Ñ…
          echo "Creating database backup..."
          mkdir -p $DEPLOY_PATH/backups
          TIMESTAMP=\$(date +%Y%m%d_%H%M%S)

          # Backup PostgreSQL data volume
          if docker volume ls | grep -q postgres_data; then
            echo "Backing up PostgreSQL volume..."
            docker run --rm -v postgres_data:/source -v $DEPLOY_PATH/backups:/backup alpine tar czf /backup/postgres_backup_\$TIMESTAMP.tar.gz -C /source .
          fi

          # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ñ‚ÐµÐºÑƒÑ‰Ð¸Ðµ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹
          echo "Stopping current containers..."
          docker compose --env-file .env.production down || true

          # Pull Ð½Ð¾Ð²Ñ‹Ñ… Ð¾Ð±Ñ€Ð°Ð·Ð¾Ð²
          echo "Pulling new Docker images..."
          docker compose --env-file .env.production pull

          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð½Ð¾Ð²Ñ‹Ðµ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹
          echo "Starting new containers..."
          docker compose --env-file .env.production up -d

          # Ð–Ð´ÐµÐ¼ Ð·Ð°Ð¿ÑƒÑÐºÐ° Ð²ÑÐµÑ… ÑÐµÑ€Ð²Ð¸ÑÐ¾Ð²
          echo "Waiting for services to start..."
          sleep 45

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð·Ð´Ð¾Ñ€Ð¾Ð²ÑŒÐµ Ð²ÑÐµÑ… ÑÐµÑ€Ð²Ð¸ÑÐ¾Ð²
          echo "Checking service health..."

          # Backend health check
          echo "Backend health check:"
          if docker compose exec -T backend curl -f http://localhost:8080/actuator/health; then
            echo "âœ… Backend is healthy"
          else
            echo "âŒ Backend health check failed"
            exit 1
          fi

          # Frontend health check
          echo "Frontend health check:"
          if docker compose exec -T frontend curl -f http://localhost:80; then
            echo "âœ… Frontend is healthy"
          else
            echo "âŒ Frontend health check failed"
            exit 1
          fi

          # PostgreSQL health check
          echo "PostgreSQL health check:"
          if docker compose exec -T postgres pg_isready -U \$${POSTGRES_USER} -d \$${POSTGRES_DB}; then
            echo "âœ… PostgreSQL is healthy"
          else
            echo "âŒ PostgreSQL health check failed"
            exit 1
          fi

          # Email service health check (if exists)
          echo "Email service health check:"
          if docker compose ps | grep -q email-service; then
            if docker compose exec -T email-service curl -f http://localhost:8081/actuator/health; then
              echo "âœ… Email service is healthy"
            else
              echo "âŒ Email service health check failed"
              exit 1
            fi
          else
            echo "âš ï¸ Email service not running"
          fi

          # Telegram service health check (if exists)
          echo "Telegram service health check:"
          if docker compose ps | grep -q telegram-service; then
            if docker compose exec -T telegram-service curl -f http://localhost:8082/actuator/health; then
              echo "âœ… Telegram service is healthy"
            else
              echo "âŒ Telegram service health check failed"
              exit 1
            fi
          else
            echo "âš ï¸ Telegram service not running"
          fi

          echo "=== Docker Deployment Completed Successfully ==="
        EOF

    - name: Final deployment verification
      run: |
        echo "Performing final deployment verification..."
        ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST << EOF
          set -e
          echo "=== Final Deployment Status ==="
          echo "Docker containers:"
          docker ps --format "table {{.Names}}	{{.Status}}	{{.Ports}}"

          echo "Docker images:"
          docker images $REGISTRY/$IMAGE_NAME/*

          echo "Docker volumes:"
          docker volume ls

          echo "Container logs (last 20 lines):"
          docker compose logs --tail=20

          echo "Disk usage:"
          df -h $DEPLOY_PATH

          echo "=== Deployment Completed Successfully ==="
        EOF

        echo "ðŸŽ‰ CRM System deployed with Docker successfully!"