<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${notification.title}">Уведомление</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 30px 20px;
        }
        .message {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: 600;
        }
        .greeting {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #495057;
        }
        .details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .details-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CRM English School</h1>
        </div>
        
        <div class="content">
            <div class="greeting">
                Здравствуйте, <span th:text="${recipientName}">Пользователь</span>!
            </div>
            
            <div class="message">
                <p th:text="${notification.message}">Текст уведомления</p>
            </div>
            
            <div class="details" th:if="${notification.relatedEntityId != null}">
                <div class="details-title">Детали:</div>
                <div th:text="'ID связанной сущности: ' + ${notification.relatedEntityId}"></div>
                <div th:if="${notification.relatedEntityType != null}" 
                     th:text="'Тип: ' + ${notification.relatedEntityType}"></div>
            </div>
            
            <div style="text-align: center;">
                <a href="https://crm-english-school.com" class="button">Перейти в систему</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© <span th:text="${currentYear}">2024</span> CRM English School. Все права защищены.</p>
            <p>Это автоматическое сообщение, пожалуйста, не отвечайте на него.</p>
            <p>Если у вас есть вопросы, свяжитесь с поддержкой: support@crm-english-school.com</p>
        </div>
    </div>
</body>
</html>
