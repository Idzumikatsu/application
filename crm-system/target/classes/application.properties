# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crm_system
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400
# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN:YOUR_BOT_TOKEN_HERE}
telegram.bot.username=crm_english_school_bot
telegram.bot.enabled=false

# Environment-specific configurations
# For development
# telegram.bot.token=dev_bot_token_here
# telegram.bot.enabled=true

# For production
# telegram.bot.token=${TELEGRAM_BOT_TOKEN}
# telegram.bot.enabled=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Sender Configuration
email.sender.name=CRM English School
email.sender.address=${EMAIL_USERNAME:your-email@gmail.com}

# Email Templates Configuration
spring.thymeleaf.prefix=classpath:/templates/email/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Email Retry Configuration
email.retry.max-attempts=3
email.retry.delay-ms=5000
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
