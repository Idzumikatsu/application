# Production Environment Configuration for CRM Synergy
# Domain: crm-synergy.ru, www.crm-synergy.ru

# Telegram Bot Configuration for Production
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.username=crm_english_school_bot
telegram.bot.enabled=true

# Production database settings (should be set via environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/crm_system_prod}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Database connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# JPA settings for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Production security settings
logging.level.com.crm.system=INFO
logging.level.org.springframework.web=WARN

# Production server settings
server.port=${PORT:8080}
server.servlet.context-path=/api
server.forward-headers-strategy=framework

# Domain and CORS settings
app.domain=https://crm-synergy.ru
app.frontend-url=https://crm-synergy.ru
app.allowed-origins=https://crm-synergy.ru,https://www.crm-synergy.ru

# JWT settings for production
jwt.secret=${JWT_SECRET}
jwt.expiration=86400

# Email settings for domain
spring.mail.host=${MAIL_HOST:smtp.yandex.ru}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Session management (for production clustering)
server.servlet.session.timeout=30m
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# Performance optimization for production
spring.main.lazy-initialization=true