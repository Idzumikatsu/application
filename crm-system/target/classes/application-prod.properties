# Production Environment Configuration
# Telegram Bot Configuration for Production
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.username=crm_english_school_bot
telegram.bot.enabled=true

# Production database settings (should be set via environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Production security settings
spring.jpa.show-sql=false
logging.level.com.crm.system=INFO
logging.level.org.springframework.web=WARN

# Production server settings
server.port=${PORT:8080}

# JWT settings for production
jwt.secret=${JWT_SECRET}
jwt.expiration=86400