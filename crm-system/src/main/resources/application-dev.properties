# Development Environment Configuration
# Telegram Bot Configuration for Development
telegram.bot.token=${TELEGRAM_BOT_TOKEN:dev_bot_token_placeholder}
telegram.bot.username=crm_english_school_dev_bot
telegram.bot.enabled=true

# Development-specific database settings
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/crm_system}
spring.datasource.username=${DATABASE_USERNAME:crm_user}
spring.datasource.password=${DATABASE_PASSWORD:CrmTestPass123!}

# Flyway Configuration for Development
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT fallback (matches .env)
jwt.secret=${jwt.secret:${JWT_SECRET:mySuperSecretKeyThatIsLongEnoughForHS512AlgorithmAndShouldBeAtLeast512BitsLongAndEvenLongerToMakeItWork}}

# Enable debug logging for development
logging.level.com.crm.system=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.flyway=DEBUG

# Logging for debugging auth issues
logging.level.com.crm.system.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.io.jsonwebtoken=DEBUG

# Disable Telegram bot for development
telegram.bot.enabled=false