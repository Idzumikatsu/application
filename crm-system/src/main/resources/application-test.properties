# Test Environment Configuration for CRM Synergy
# Used for CI/CD testing with GitHub Actions

# Database Configuration for Test Environment
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# Database connection pool settings for testing
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=10000

# JPA Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration for Testing
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-on-validation-error=true

# Server Configuration for Testing
server.port=8081
server.servlet.context-path=/api-test

# JWT Configuration for Testing
jwt.secret=testSecretKeyForTestingPurposesOnly
jwt.expiration=3600

# Telegram Bot Configuration for Testing
telegram.bot.token=test_bot_token_placeholder
telegram.bot.username=crm_english_school_test_bot
telegram.bot.enabled=false

# Email Configuration for Testing (using test SMTP)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Email Sender Configuration for Testing
email.sender.name=CRM Test System
email.sender.address=test@example.com

# Email Templates Configuration
spring.thymeleaf.prefix=classpath:/templates/email/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Email Retry Configuration for Testing
email.retry.max-attempts=1
email.retry.delay-ms=1000

# Logging Configuration for Testing
logging.level.com.crm.system=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flyway=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Testing-specific settings
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.test.database.replace=any
spring.test.mvc.print=default

# CORS settings for testing
app.allowed-origins=http://localhost:3000,http://localhost:8081

# File upload settings for testing
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Session management for testing
server.servlet.session.timeout=15m
spring.session.store-type=none

# Actuator Configuration for Testing
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always