# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/crm_system}
spring.datasource.username=${DATABASE_USERNAME:crm_user}
spring.datasource.password=${DATABASE_PASSWORD:test_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Server Configuration
server.port=8084

# JWT Configuration
jwt.secret=mySuperSecretKeyThatIsLongEnoughForHS512AlgorithmAndShouldBeAtLeast512BitsLongAndEvenLongerToMakeItWork
jwt.expiration=86400
# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN:YOUR_BOT_TOKEN_HERE}
telegram.bot.username=crm_english_school_bot
telegram.bot.enabled=false

