# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.yandex.ru}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${EMAIL_USERNAME:your-email@yandex.ru}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Disable mail health check to prevent health check failures
management.health.mail.enabled=false

# Email Sender Configuration
email.sender.name=CRM English School
email.sender.address=${EMAIL_USERNAME:your-email@gmail.com}

# Email Templates Configuration
spring.thymeleaf.prefix=classpath:/templates/email/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Email Retry Configuration
email.retry.max-attempts=3
email.retry.delay-ms=5000
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

